<app-top-bar [toBarTitle]="toBarTitle" [showtopNav]="showtopNav" [listNav]="topBarList"></app-top-bar>
<section class="main-wrapper">
    <div class="container-fluid mb-3">
        <form class="form" [formGroup]="newCustomerForm">
            <div ngbAccordion>
                <div ngbAccordionItem [collapsed]="isCollapsed" class="mb-3">
                    <h2 ngbAccordionHeader>
                        <button ngbAccordionButton (click)="isCollapsed = !isCollapsed">
                            <img
                            src="assets/images/leftCircle.svg"
                            class="img-fluid"
                            style="cursor: pointer"
                          />
                        </button>
                    </h2>
                    <div ngbAccordionCollapse class="p-4 pt-0">
                        <div class="mt-2 mb-3"> <h4 class="account-title ">General</h4>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label>Customer ID:</label>
                                <input type="text" class="form-control" placeholder="1234567897"
                                    formControlName="customerId">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">Status:</label>
                                <select formControlName="status" class="form-select">
                                    <option value="">Select Status</option>
                                    <option *ngFor="let option of statusOptions" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">Payment Type:</label>
                                <select formControlName="paymentType" class="form-select">
                                    <option value="">Select Payment Type</option>
                                    <option class="show-select" *ngFor="let option of paymentTypeList" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">Region:</label>
                                <select formControlName="region" class="form-select">
                                    <option value="">Select Region</option>
                                    <option *ngFor="let option of regionList" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Company Name:</label>
                                <input type="text" class="form-control" placeholder="Enter company name"
                                    formControlName="companyName">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">Account No:</label>
                                <select formControlName="accountNo" class="form-select">
                                    <option value="">Select Account No</option>
                                    <option *ngFor="let option of accountNoList" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">Price Category:</label>
                                <select formControlName="priceCategory" class="form-select">
                                    <option value="">Select Price Category</option>
                                    <option *ngFor="let option of priceCatList" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>CNIC #:</label>
                                <input type="text" class="form-control" placeholder="Enter CNIC No"
                                    formControlName="CNICNo">
                            </div>
                        </div>
                    </div>
                </div>

                <div ngbAccordionItem [collapsed]="isCollapsed1" class="mb-3">
                    <h2 ngbAccordionHeader>
                        <button ngbAccordionButton (click)="isCollapsed1 = !isCollapsed1">
                            <h4 class="account-title ">Balance Info</h4>
                        </button>
                    </h2>
                    <div ngbAccordionCollapse class="p-4 pt-0">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label>Opening Balance:</label>
                                <input type="text" class="form-control" placeholder="Enter opening balance"
                                    formControlName="openingBalance">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">As of Date:</label>
                                <select formControlName="asOfDate" class="form-select">
                                    <option value="">Select Date</option>
                                    <option *ngFor="let option of asOfDateList" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Current Balance:</label>
                                <input type="text" class="form-control" placeholder="Enter current balance"
                                    formControlName="currentBalance">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Credit Limit:</label>
                                <input type="text" class="form-control" placeholder="Enter credit limit"
                                    formControlName="creditLimit">
                            </div>
                        </div>
                    </div>
                </div>

                <div ngbAccordionItem [collapsed]="isCollapsed2" class="mb-3">
                    <h2 ngbAccordionHeader>
                        <button ngbAccordionButton (click)="isCollapsed2 = !isCollapsed2">
                            <h4 class="account-title ">Address Info</h4>
                        </button>
                    </h2>
                    <div ngbAccordionCollapse class="p-4 pt-0">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">Address1:</label>
                                <select formControlName="address1" class="form-select">
                                    <option value="">Select Address1</option>
                                    <option *ngFor="let option of address1List" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">Address2:</label>
                                <select formControlName="address2" class="form-select">
                                    <option value="">Select Address2</option>
                                    <option *ngFor="let option of address2List" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">City:</label>
                                <select formControlName="city" class="form-select">
                                    <option value="">Select City</option>
                                    <option *ngFor="let option of cityList" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">Country:</label>
                                <select formControlName="country" class="form-select">
                                    <option value="">Select Country</option>
                                    <option *ngFor="let option of countryList" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div ngbAccordionItem [collapsed]="isCollapsed3" class="mb-3">
                    <h2 ngbAccordionHeader>
                        <button ngbAccordionButton (click)="isCollapsed3 = !isCollapsed3">
                            <h4 class="account-title ">Contact Info</h4>
                        </button>
                    </h2>
                    <div ngbAccordionCollapse class="p-4 pt-0">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label>Contact Name:</label>
                                <input type="text" class="form-control" placeholder="Enter contact Name"
                                    formControlName="contactName">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Phone1:</label>
                                <input type="text" class="form-control" placeholder="Enter phone1"
                                    formControlName="phone1">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Phone2:</label>
                                <input type="text" class="form-control" placeholder="Enter phone2"
                                    formControlName="phone2">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Fax:</label>
                                <input type="text" class="form-control" placeholder="Enter fax" formControlName="fax">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Email:</label>
                                <input type="text" class="form-control" placeholder="Enter Email"
                                    formControlName="email">
                            </div>
                        </div>
                    </div>
                </div>

                <div ngbAccordionItem [collapsed]="isCollapsed4" class="mb-3">
                    <h2 ngbAccordionHeader>
                        <button ngbAccordionButton (click)="isCollapsed4 = !isCollapsed4">
                            <h4 class="account-title ">Tax Info</h4>
                        </button>
                    </h2>
                    <div ngbAccordionCollapse class="p-4 pt-0">
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <label class="form-label mb-0">Tax Amount:</label>
                                <select formControlName="taxAmount" class="form-select mb-3">
                                    <option value="">Select Tax Amount</option>
                                    <option *ngFor="let option of taxAmountList" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>NTN No:</label>
                                <input type="text" class="form-control" placeholder="Enter NTN No"
                                    formControlName="NTNNo">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Exemption No:</label>
                                <input type="text" class="form-control" placeholder="Enter exemption No"
                                    formControlName="exemptionNo">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Sales Tax Reg No:</label>
                                <input type="text" class="form-control" placeholder="Enter sales tax reg No"
                                    formControlName="salesTaxRegNo">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">Tax Status:</label>
                                <select formControlName="taxStatus" class="form-select">
                                    <option value="">Select Tax Status</option>
                                    <option *ngFor="let option of taxStatusList" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div ngbAccordionItem [collapsed]="isCollapsed5" class="mb-3">
                    <h2 ngbAccordionHeader>
                        <button ngbAccordionButton (click)="isCollapsed5 = !isCollapsed5">
                            <h4 class="account-title ">Payment Info</h4>
                        </button>
                    </h2>
                    <div ngbAccordionCollapse class="p-4 pt-0">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">Payment Method:</label>
                                <select formControlName="paymentMethod" class="form-select">
                                    <option value="">Select Payment Method</option>
                                    <option *ngFor="let option of paymentMethodList" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">Credit Term:</label>
                                <select formControlName="creditTerm" class="form-select">
                                    <option value="">Select Credit Term</option>
                                    <option *ngFor="let option of creditTermList" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label mb-0">Bank Account:</label>
                                <select formControlName="bankAccount" class="form-select">
                                    <option value="">Select Bank Account</option>
                                    <option *ngFor="let option of bankAccountList" [value]="option.value">
                                        {{ option.label }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Term Days:</label>
                                <input type="text" class="form-control" placeholder="Enter term days"
                                    formControlName="termDays">
                            </div>
                        </div>
                    </div>
                </div>

                <div ngbAccordionItem [collapsed]="isCollapsed6" class="mb-3">
                    <h2 ngbAccordionHeader>
                        <button ngbAccordionButton (click)="isCollapsed6 = !isCollapsed6">
                            <h4 class="account-title ">Sales Reps</h4>
                        </button>
                    </h2>
                    <div ngbAccordionCollapse class="p-4 pt-0">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Sales Reps:</label>
                                <input type="text" class="form-control" placeholder="Enter sales reps"
                                    formControlName="salesReps">
                            </div>
                        </div>
                    </div>
                </div>

                <div ngbAccordionItem [collapsed]="isCollapsed7" class="mb-3">
                    <h2 ngbAccordionHeader>
                        <button ngbAccordionButton (click)="isCollapsed7 = !isCollapsed7">
                            <h4 class="account-title ">Notifications</h4>
                        </button>
                    </h2>
                    <div ngbAccordionCollapse class="p-4 pt-0">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Notifications:</label>
                                <input type="text" class="form-control" placeholder="Enter notifications"
                                    formControlName="notifications">
                            </div>
                        </div>
                    </div>
                </div>

                <div ngbAccordionItem [collapsed]="isCollapsed8" class="mb-3">
                    <h2 ngbAccordionHeader>
                        <button ngbAccordionButton (click)="isCollapsed8 = !isCollapsed8">
                            <h4 class="account-title ">Banks</h4>
                        </button>
                    </h2>
                    <div ngbAccordionCollapse class="p-4 pt-0">

                        <div class="table-responsive">
                            <table class="table">
                                <thead class="tbody">
                                    <tr>
                                        <th scope="col">
                                            Branch Name
                                        </th>
                                        <th scope="col">Branch Code</th>
                                        <th scope="col">
                                            Cheque No
                                        </th>
                                        <th scope="col">
                                            Account No
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="tbody">
                                    <tr *ngFor="let item of tableData; let i = index" class="align-items-center">
                                        <td class="table-row">{{ item.branchName }}</td>
                                        <td class="table-row "> {{ item.branchCode }}
                                        </td>
                                        <td class="table-row">{{ item.chequeNumber }}</td>
                                        <td class="table-row">{{ item.accountNumber }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <label>Branch Name:</label>
                                <input type="text" class="form-control" placeholder="Enter Branch name"
                                    formControlName="branchName">
                            </div>
                            <div class="col-md-3">
                                <label>Branch Code:</label>
                                <input type="text" class="form-control" placeholder="Enter Branch code"
                                    formControlName="branchCode">
                            </div>
                            <div class="col-md-3">
                                <label>Cheque Number:</label>
                                <input type="text" class="form-control" placeholder="Enter cheque number"
                                    formControlName="chequeNumber">
                            </div>
                            <div class="col-md-3">
                                <label>Account Number:</label>
                                <input type="text" class="form-control" placeholder="Enter account number"
                                    formControlName="accountNumber">
                            </div>
                        </div>
                    </div>
                </div>

                <div ngbAccordionItem [collapsed]="isCollapsed9" class="mb-3">
                    <h2 ngbAccordionHeader>
                        <button ngbAccordionButton (click)="isCollapsed9 = !isCollapsed9">
                            <h4 class="account-title ">Comment</h4>
                        </button>
                    </h2>
                    <div ngbAccordionCollapse class="p-4 pt-0">
                        <div class="row">
                            <div class="col-md-12">
                                <label>Comment:</label>
                                <textarea class="form-control" placeholder="Enter comment" formControlName="comment"
                                    rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="save-btn mt-2 text-center d-flex justify-content-md-center justify-content-center">
                    <button class="submit-btn" (click)="customerSave()">Save</button>
                </div>
            </div>
        </form>
    </div>
</section>
