<app-top-bar [toBarTitle]="toBarTitle" [showtopNav]="showtopNav" [listNav]="topBarList"></app-top-bar>
<section class="main-wrapper">
    <div class="container-fluid mb-3">
        <app-account-setup-button [activeParentBtn]="activeButton"  (buttonClicked)="setActiveButton($event)"></app-account-setup-button>
        <ng-container *ngIf="activeButton === 'cashFlow'">
            <app-cash-flow-setup></app-cash-flow-setup>
        </ng-container>
    </div>
</section>
