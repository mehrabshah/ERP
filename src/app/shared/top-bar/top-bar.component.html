<section class="topbar-wrapper" [class.full-wrap]="toggleSidebar">
  <div class="header d-flex d-lg-block justify-content-end">
    <div class="d-flex justify-content-end justify-content-xl-between">

      <div *ngIf="showTitle" class="d-xl-flex d-none align-items-center justify-content-between">
        <h4 class="topBar-title">{{ toBarTitle }}</h4>
      </div>

      <div class="profile d-flex align-items-center justify-content-end justify-content-xl-between me-3">
        <div *ngIf="!isLargeScreen" class="search-container" [class.expanded]="isExpanded">
          <i class="fa fa-search search-icon" (click)="toggleSearch()"></i>
          <input type="text" placeholder="Search here..." class="search-bar h-auto" *ngIf="isExpanded"
            (blur)="toggleSearch()" autofocus />
        </div>
        <div *ngIf="isLargeScreen" class="search-container">
          <i class="fa fa-search search-icon" (click)="toggleSearch()"></i>
          <input type="text" placeholder="Search..." class="search-bar h-auto" />
        </div>
        <div class="d-flex flex-row align-items-center justify-content-center">
          <ng-container *ngIf="!showMenu">
            <div class="d-flex flex-row align-items-center justify-content-center Profile me-5"
              (click)="toggleLangDropdown()">
              <img src="assets/images/United.svg" class="img-fluid united-image me-2" />
              <ng-container *ngIf="isLargeScreen">
                <h1 class="flex-item mb-0 Profile-text me-2">Eng (US)</h1>
              </ng-container>
              <div class="dropdown">
                <i class="fa-solid fa-angle-down arrow-icon"></i>
                <ul *ngIf="isDropdownLangVisible" class="dropdown-menu">
                  <div class="body">
                    <li class="dropdown-item mb-2 d-flex align-items-center">
                      <span class="ms-2 text-color">Eng (Brit)</span>
                    </li>
                    <li class="dropdown-item d-flex align-items-center">
                      <span class="ms-2 text-color">Eng (UK)</span>
                    </li>
                  </div>
                </ul>
              </div>
            </div>
            <div class="me-3">
              <i class="fa-regular fa-bell notification-icon"></i>
            </div>
            <div class="d-flex flex-row align-items-center justify-content-center Profile" (click)="toggleDropdown()">
              <img src="assets/images/profileImage.png" class="img-fluid Profile-image me-2" />
              <ng-container *ngIf="isLargeScreen">
                <h1 class="flex-item mb-0 Profile-text me-2">{{ userName }}</h1>
              </ng-container>
              <div class="dropdown">
                <i class="fa-solid fa-angle-down arrow-icon"></i>
                <ul *ngIf="isDropdownVisible" class="dropdown-menu">
                  <div class="d-flex align-items-center">
                    <img src="assets/images/profileImage.png" class="img-fluid Profile-image me-2 ms-2" />
                    <span class="flex-item mb-0 Profile-text me-2">{{
                      userName
                      }}</span>
                  </div>
                  <hr class="mt-2" />
                  <div class="body">
                    <li class="dropdown-item mb-2 d-flex align-items-center" (click)="updateProfile()">
                      <i class="fa fa-user-circle icon-color"></i>
                      <span class="ms-2 text-color">Profile</span>
                    </li>

                    <li class="dropdown-item d-flex align-items-center" (click)="resetPassword()">
                      <i class="fa fa-lock icon-color"></i>
                      <span class="ms-2 text-color">Reset Password</span>
                    </li>
                  </div>
                </ul>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <ng-container *ngIf="showtopNav">
      <ul class="nav d-xl-flex d-none align-items-center mt-4">
        <li *ngFor="let item of topBarList" class="nav-item pe-1" [routerLinkActive]="['active']"
          #rla="routerLinkActive">
          <div class="d-flex align-items-center main-nav">
            <ng-container *ngIf="!toggleSidebar">
              <a class="nav-link main-item" [routerLink]="item.link"
                [ngClass]="{ activeClass: rla.isActive, larger: rla.isActive }">
                {{ item.name }}
              </a>
              <i *ngIf="rla.isActive" class="bi bi-x-circle-fill activeClass larger"></i>
              <i *ngIf="rla.isActive" class="{{ item.icon }} main-arrow-icon"></i>
            </ng-container>
          </div>
        </li>
      </ul>
    </ng-container>
  </div>
</section>
