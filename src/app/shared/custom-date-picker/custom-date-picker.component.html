<div class="date-picker-container">
    <input 
      [value]="selectedDate.value" 
      readonly 
      (click)="togglePanel()">
    
    <div *ngIf="isOpen" class="date-picker-panel">
      <div class="month-controls">
        <button (click)="onMonthChange(-1)">‹</button>
        <span>{{ selectedDate.value }}</span>
        <button (click)="onMonthChange(1)">›</button>
      </div>
      
      <div class="calendar-grid">
        <div *ngFor="let day of ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa']">{{ day }}</div>
        <div *ngFor="let day of days" (click)="day && onDateSelect(day)" 
             [class.selected]="day === selectedDate.value?.getDate()">
          {{ day }}
        </div>
      </div>
    </div>
  </div>
